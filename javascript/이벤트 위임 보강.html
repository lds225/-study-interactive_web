<script>
   const menu = document.querySelector('.menu');

   function clickHandler(e){
       let elem = event.target;
       while(!elem.classList.contains('menu-btn')){
            elem = elem.parentNode;
            if (elem.nodeName == 'BODY') {
                elem = null;
                return;
            }
       }
    //    elem.removeChild('');
       console.log(elem.dataset.value);

   }
   
   menu.addEventListener('click', clickHandler);
   // 없는 컨텐츠 동적으로 생성된 객체에도 사용할 수 있어 편의성 좋음
    
   window.addEventListener('click', () => {
        const htmlStr = `
        <button class="menu-btn" data-value="1">
        <img class="icon" src="img/jjang_01.png" alt="">
        <span class="btn-label">짱구 1</span>
    </button>
    <button class="menu-btn" data-value="2">
        <img class="icon" src="img/jjang_02.png" alt="">

        <img class="icon" src="img/jjang_03.png" alt="">
        <span class="btn-label">짱구 3</span>
    </button>
    `;
    menu.innerHTML = htmlStr;
   });
</script>
